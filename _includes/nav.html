<ul class="menu">
    {% for item in site.data.nav.items %}
    <li>
        <a class="page-link" href="{{ item.url | prepend: site.baseurl }}" {% if item.target_blank %}target="_blank" rel="noopener"{% endif  %}>
            <i class="{{ item.icon_class }}"></i> {{ item.name }}
        </a>
    </li>
    {% endfor %}
</ul>
